<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.title }}</title>
    {% include meta.html %}
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/site.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body class="{{ page.permalink | slugify }}">
    {% include navigation.html %}
    <div class="reveal">
        <div class="banner"{% if page.image %} style="background-image:url(/images/{{page.image}})"{% endif %}></div>
        <div class="intro container">
            <p>
                {% if page.intro %}
                    {{ page.pre_intro }} <span class="hero">{{ page.intro}}</span>
                {% else %}
                    Welcome to <span class="hero">Taurus Capital</span>
                {% endif %}
            </p>
        </div>
    </div>
    <div class="pre-content"></div>
    <div class="content">
        <div id="main" role="main" class="main-content">
            {{ content }}
        </div>
        <div id="contact" class="contact-form">
            <h2>Contact Us</h2>
            <p>Please send us your question or questions and we will get back to you within 72 hours.</p>
            <div class="contact-form-component"></div>
        </div>
        <div id="elevator" class="elevator">&uarr;</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.js'></script>
    <script src="/js/app.js"></script>
</body>
</html>
